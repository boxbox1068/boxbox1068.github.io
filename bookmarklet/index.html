<h1>ブックマークレット</h1>
<h2>ブックマークレットとは</h2>
<p>ブックマークレット（bookmarklet）とは、ウェブサイトにちょっとした機能を付け足すことができる簡易プログラムです。ブラウザのブックマークに登録して使用します。</p>
<p>登録方法や使用方法が分からない場合は<a href="https://qiita.com/aqril_1132/items/b5f9040ccb8cbc705d04">こちら（外部サイト）</a>などを参照してください。</p>
