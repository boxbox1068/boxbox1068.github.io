    <div id="question-body"></div>

      <span>Q</span>
    </div>
  </div>
</div>
<div id="answer-cell">

    <div id="answer-body"></div>
    <div id="answer-cover">
      <span>A</span>
    </div>
  </div>
</div>
<div id="statistic-cell">
  <div id="statistic-panel">
    <div id="statistic-body">
      <span lang="en">No. <span class="pattern-id"></span> of <span class="pattern-count"></span> patterns / Refill <span class="refill-count"></span></span>
      <span lang="ja">全<span class="pattern-count"></span>通り中第<span class="pattern-id"></span>番 / おかわり<span class="refill-count"></span>回目</span>
    </div>
  </div>
</div>
