<!DOCTYPE html>
<meta charset="utf-8">
<title>語学ドリルメーカー用データ作成フォーム</title>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
    font-size: 1rem;
    -webkit-input-size-adjust: none;
    text-size-adjust: none;
  }
  html {
    font-size: 4vmin;
  }
  body {
    padding: 1rem;
    background-color: #ECEFF1;
    font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', YuGothic, 'Yu Gothic Medium', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
  }
  h1 {
    margin: 0 0 .5rem 0;
  }
  label {
    font-weight: bold;
  }
  label::after {
    content: ":\00A0";
  }
  input,
  textarea,
  select {
    border: 1px solid gray;
  }
  textarea {
    display: block;
    width: 100%;
    min-width: 100%;
    max-width: 100%;
  }
  input[readonly],
  textarea[readonly] {
    background-color:#ECEFF1;
  }
  button:hover {
    background-image: linear-gradient(#FFF2, #FFF2);
  }
  .tag {
    font-size: .75rem;
  }
  .tag::before {
    content: "[";
  }
  .tag::after {
    content: "]";
  }
  .red {
    color: #C62828;
  }
  .gray {
    color: #757575;
  }
  .frame {
    margin-top: .5rem;
    padding: .5rem 1rem;
    border: 4px solid var(--frame-color);
  }
  .frame h2 {
    width: calc(100% + 1rem * 2);
    margin-top: -.5rem;
    margin-left: -1rem;
    padding: .25rem 1rem;
    background-color: var(--frame-color);
    color: #EFEFEF;
  }
  .frame div {
    margin-top: .5rem;
  }
  .frame button {
    border-width: 0;
    background-color: var(--frame-color);
    color: #EFEFEF;
  }
  #import-frame {
    --frame-color: #2E7D32;
  }
  #edit-frame {
    --frame-color: #D84315;
  }
  #export-frame {
    --frame-color: #1565C0;
  }
</style>
<h1>語学ドリルメーカー用データ作成フォーム</h1>
<div id="import-frame" class="frame">
  <h2>既存データの取り込み</h2>
  <div>
    <label for="import-data-type">取り込み元データ</label>
    <select id="import-data-type">
      <option value="none">なし</option>
      <option value="url">URL</option>
      <option value="jsonp">JSONP</option>
      <option value="sample-data">サンプルデータ</option>
    </select>
  </div>
  <div id="import-url-wrapper">
    <div>
      <label for="import-url-input">URL</label>
      <textarea id="import-url-input" rows="4"></textarea>
    </div>
    <div>
      <button id="import-url-button">取り込み</button>
    </div>
  </div>
  <div id="import-jsonp-wrapper">
    <div>
      <label for="import-jsonp-input">JSONP</label>
      <textarea id="import-jsonp-input" rows="4"></textarea>
    </div>
    <div>
      <button id="import-jsonp-button">取り込み</button>
    </div>
  </div>
  <div id="import-sample-data-wrapper">
    <div>
      <button id="import-sample-data-button">取り込み</button>
    </div>
  </div>
</div>
<div id="edit-frame" class="frame">
  <h2>ソースコードの編集</h2>
  <div>
    <label for="qlang-input">問題の言語（qlang）<span class="tag red">必須</span></label>
    <input id="qlang-input" autocomplete="on" list="langs" required>
    <datalist id="langs">
      <option value="ja">ja: 日本語</option>
      <option value="en">en: 英語</option>
      <option value="en-US">en-US: 英語（アメリカ）</option>
      <option value="en-GB">en-GB: 英語（イギリス）</option>
      <option value="es">es: スペイン語</option>
      <option value="de">de: ドイツ語</option>
      <option value="fr">fr: フランス語</option>
      <option value="it">it: イタリア語</option>
      <option value="ko">ko: 韓国語</option>
      <option value="ru">ru: ロシア語</option>
      <option value="zh">zh: 中国語</option>
    </datalist>
  </div>
  <div>
    <label for="qtemp-input">問題のテンプレート（qtemp）<span class="tag red">必須</span></label>
    <textarea id="qtemp-input" rows="4" required></textarea>
  </div>
  <div>
    <label for="alang-input">答えの言語（alang）<span class="tag red">必須</span></label>
    <input id="alang-input" autocomplete="on" list="langs" required>
  </div>
  <div>
    <label for="atemp-input">答えのテンプレート（atemp）<span class="tag red">必須</span></label>
    <textarea id="atemp-input" rows="4" required></textarea>
  </div>
  <div>
    <label for="ltext">リード文（ltext）<span class="tag gray">任意</span></label>
    <textarea id="ltext-input" rows="4" required></textarea>
  </div>
</div>
<div id="export-frame" class="frame">
  <h2>データの書き出し</h2>
  <div>
    <label for="export-data-type">出力タイプ</label>
    <select id="export-data-type">
      <option value="url">URL</option>
      <option value="jsonp">JSONP</option>
    </select>
  </div>
  <div id="export-url-wrapper">
    <div>
      <label for="export-url-input">URL</label>
      <textarea id="export-url-input" rows="4" readonly></textarea>
    </div>
    <div>
      <label for="export-url-length-input">文字数</label>
      <input id="export-url-length-input" readonly>
    </div>
    <div>
      <button id="copy-export-url-button">クリップボードにコピー</button>
    </div>
  </div>
  <div id="export-jsonp-wrapper">
    <div>
      <label for="export-jsonp-input">JSONP</label>
      <textarea id="export-jsonp-input" rows="4" readonly></textarea>
    </div>
    <div>
      <button id="copy-export-jsonp-button">クリップボードにコピー</button>
    </div>
  </div>
</div>
<script>

  const qs = document.querySelector.bind(document);

  const sampleData = {

"qtemp": "[1:私,あなた,彼,彼女,私たち,あなたたち,[彼ら,彼女ら]]は何か[2:食べる,飲む,読む,書くための,遊ぶための]もの[3:が欲し[4:い,かった],が必要だ[4:,った],を見つけ[4:る,た],を手に入れ[4:る,た],を用意[4:する,した]]。",

  qs('#import-url-input').placeholder = (() => {
    const f = encodeURIComponent;
    return `https://shikaku1068.github.io/ldm/?qlang=${f(sampleData.qlang)}&qtemp=${f(sampleData.qtemp)}&alang=${f(sampleData.alang)}&atemp=${f(sampleData.atemp)}&ltext=${f(sampleData.ltext)}`;
  })();
  qs('#import-jsonp-input').placeholder = (() => {
    const f = s => s.replace(/"/g, '\\"');
    return `jsonpCallback {\n  "qlang": "${f(sampleData.qlang)}",\n  "qtemp": "${f(sampleData.qtemp)}",\n  "alang": "${f(sampleData.alang)}",\n  "atemp": "${f(sampleData.atemp)}",\n  "ltext": "${f(sampleData.ltext)}"\n}\n`;
  })();
  qs('#import-data-type').addEventListener('change', () => {
    const importDataType = qs('#import-data-type').value;
    qs('#import-url-wrapper').style.display = importDataType == 'url' ? 'block' : 'none';
    qs('#import-jsonp-wrapper').style.display = importDataType == 'jsonp' ? 'block' : 'none';
    qs('#import-sample-data-wrapper').style.display = importDataType == 'sample-data' ? 'block' : 'none';
  });
  qs('#import-data-type').dispatchEvent(new Event('change', {bubbles: true}));
  qs('#export-data-type').addEventListener('change', () => {
    const exportDataType = qs('#export-data-type').value;
    qs('#export-url-wrapper').style.display = exportDataType == 'url' ? 'block' : 'none';
    qs('#export-jsonp-wrapper').style.display = exportDataType == 'jsonp' ? 'block' : 'none';
  });
