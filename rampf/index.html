</div>

    <button id="read-aloud-button">&#x1f4ac;</button>

  <input type="checkbox" id="auto-read-aloud-checkbox">
  <label for="auto-read-aloud-checkbox"></label>
  <button id="read-aloud-button"><use xlink:href="./img/read-aloud.svg#read-aloud-svg"></use></button>
  <button id="continue-button"><use xlink:href="./img/continue.svg#continue-svg"></use></button>
  <button id="skip-button"><use xlink:href="./img/skip.svg#skip-svg"></use></button>
