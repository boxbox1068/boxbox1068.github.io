  const resetCard = () => {
    const pathIdSeed = Math.random();
    const questionPhrase = new RabbitPhrase(dataset.questionTemplate, pathIdSeed);
    const answerPhrase = new RabbitPhrase(dataset.answerTemplate, pathIdSeed);
    const queationContentElement = document.querySelector('#question-content');
    queationContentElement.innerHTML = questionPhrase.html;
    addHintBalloons(queationContentElement, answerPhrase.chosenBranchTexts, queationContentElement.clientWidth);
    const answerContentElement = document.querySelector('#answer-content');
    answerContentElement.innerHTML = answerPhrase.html;
    addHintBalloons(answerContentElement, questionPhrase.chosenBranchTexts, answerContentElement.clientWidth);
    const statisticHtml = `（総パターン数：${questionPhrase.possiblePathCount}，パターンID：${questionPhrase.pathId}，おかわり：${dataset.changeCount++}）`;
    const statisticContentElement = document.querySelector('#statistic-content');
    statisticContentElement.innerHTML = statisticHtml;
  };
  const addHintBalloons = (targetContent, hintTextList) => {
    const branchElements = targetContent.querySelectorAll('[data-branch-number]');
    for (const branchElement of branchElements) {
      const branchNumber = Number(branchElement.dataset.branchNumber);
      const hintBalloonBodyElement = document.createElement('span');
      hintBalloonBodyElement.className = 'hint-balloon-body';
      const hintText = hintTextList[branchNumber];
      hintBalloonBodyElement.innerText = hintText;
      branchElement.append(hintBalloonBodyElement);
      const hintBalloonTailElement = document.createElement('span');
      hintBalloonTailElement.className = 'hint-balloon-tail';
      hintBalloonBodyElement.append(hintBalloonTailElement);
      branchElement.addEventListener('mouseenter', e => {
        const branchElement = e.target;
        const hintBalloonBodyElement = branchElement.querySelector('.hint-balloon-body');
        const hintBalloonTailElement = branchElement.querySelector('.hint-balloon-tail');
        const branchRect = branchElement.getBoundingClientRect();
        hintBalloonBodyElement.style.top = `${branchRect.top}px`;
        hintBalloonBodyElement.style.left = `${branchRect.left}px`;
        hintBalloonTailElement.style.top = `${branchRect.top}px`;
        hintBalloonTailElement.style.left = `${branchRect.left}px`;

        hintBalloonTailElement.style.visibility = 'visible';


alert(branchElement.getBoundingClientRect().top)

        const hintBalloonBodyElement = branchElement.querySelector('.hint-balloon-body');
        const hintBalloonTailElement = branchElement.querySelector('.hint-balloon-tail');
        hintBalloonBodyElement.style.visibility = 'hidden';
        hintBalloonTailElement.style.visibility = 'hidden';
      });
    }
  }

<style>
  * {
    box-sizing: border-box;
  }
  :root {
    font-size: 4vmin;
    font-family: sans-serif;
  }
  #app-container {
    display: grid;
    grid-template:
      "lead lead" min-content
      "question answer" 1fr
      "controller controller" min-content
      "statistic copyright" min-content
      / 50% 50%;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #99ddff;
  }
  @media screen and (orientation: portrait) {
    #app-container {
      grid-template:
        "lead" min-content
        "question" 1fr
        "answer" 1fr
        "controller" min-content
        "statistic" min-content
        "copyright" min-content
        / 100%;
    }
  }
  #lead-wrapper {
    grid-area: lead;
    max-height: 20vh;
    overflow-y: auto;
    font-size: 1.2rem;
  }
  #lead-content {
    padding: .4rem 1rem;
  }
  #question-wrapper {
    grid-area: question;
    margin: 0 .4rem .4rem 0;
  }
  #answer-wrapper {
    grid-area: answer;
    margin: .4rem 0 0 .4rem;
  }
  #question-wrapper,
  #answer-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: .4rem 1rem;
    overflow-y: auto;
    font-size: 1.6rem;
    background: #ffffffcc;
  }
  #lead-content,
  #question-content,
  #answer-content {
    margin: auto;
  }
  #controller-wrapper {
    grid-area: controller;
    padding: .4rem 1rem;
    font-size: 1rem;
    text-align: right;
  }
  #play-audio-button,
  #auto-play-audio-checkbox,
  #continue-button {
    font-size: 1.6rem;
  }
  #statistic-wrapper {
    grid-area: statistic;
    padding: .4rem 1rem;
    font-size: .8rem;
  }
  #copyright-wrapper {
    grid-area: copyright;
    padding: .4rem 1rem;
    font-size: .8rem;
    text-align: right;
  }
  .branch {
    padding-left: .2em;
    padding-right: .2em;
    font-weight: bold;
  }
  .branch[data-branch-number="1"],
  .branch[data-branch-number="6"] {
    background-color: #F82F6666;
  }
  .branch[data-branch-number="2"],
  .branch[data-branch-number="7"] {
    background-color: #008ECF66;
  }
  .branch[data-branch-number="3"],
  .branch[data-branch-number="8"] {
    background-color: #70BE4766;
  }
  .branch[data-branch-number="4"],
  .branch[data-branch-number="9"] {
    background-color: #F55A2166;
  }
  .branch[data-branch-number="5"],
  .branch[data-branch-number="0"] {
    background-color: #F0EA3066;
  }
  .hint-balloon-body {
    visibility: hidden;
    position: fixed;
    margin-top: -.2rem;
    padding: .4rem;
    border: .2rem solid gray;
    border-radius: .2rem;
    background-color: white;
    font-weight: bold;
    white-space: nowrap;
  }
  .hint-balloon-tail {
    visibility: hidden;
    position: fixed;
    margin-top: -.2rem;
  }
  .hint-balloon-tail:before {
    position: absolute;
    bottom: -.75em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid gray;
    content: "";
  }
  .hint-balloon-tail:after {
    position: absolute;
    bottom: -.55em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid white;
    content: "";
  }
</style>
<div id="app-container">
  <div id="lead-wrapper">
    <div id="lead-content"></div>
  </div>
  <div id="question-wrapper">
    <div id="question-content"></div>
  </div>
  <div id="answer-wrapper">
    <div id="answer-content"></div>
  </div>
  <div id="controller-wrapper">
    <div id="controller-content">
      <button id="play-audio-button">音声再生</button><input type="checkbox" id="auto-play-audio-checkbox">
      <button id="continue-button">次の問題</button>
    </div>
  </div>
  <div id="statistic-wrapper">
    <div id="statistic-content"></div>
  </div>
  <div id="copyright-wrapper">
    <div id="copyright-content"></div>
  </div>
</div>
