<!DOCTYPE html>
<meta charset="utf-8">
<title>鼠算式フレーズ練習帳</title>
<script type="module">
  import {QueryParser} from './js/query-parser.js';
  import {RabbitPhrase} from './js/rabbit-phrase.js';
  const dataset = {};
  const main = () => {
    const queryParser = new QueryParser();
    dataset.lead = queryParser.getValue('lead', 'string', '');
    dataset.questionTemplate = queryParser.getValue('question', 'string', '');
    dataset.answerTemplate = queryParser.getValue('answer', 'string', '');
    dataset.changeCount = 0;

    // dummy
    {
      dataset.lead = '"A love B."';
      dataset.questionTemplate = '^[私|あなた|彼|私たち]aaaaああああああああああああああああああああああああは^^[車ああああああああああああああああああああああああああ|食べるの|いたずらするの]が大好き。';
      dataset.answerTemplate = '^[I|You|He|We] love^[||s|] ^^[cars|eating|playing tricks].';
    }



    initializeScreen();
  };
  const initializeScreen = () => {
    if (dataset.lead) {
      const leadContentElement = document.querySelector('#lead-content');
      leadContentElement.append(dataset.lead);
    }
    const copyrightContentElement = document.querySelector('#copyright-content');
    copyrightContentElement.innerHTML = '<b>鼠算式フレーズ練習帳</b> &copy; 2021 しかく<a href="https://twitter.com/shikaku1068">@shikaku1068</a>';
    document.body.addEventListener('touchmove', event => {
      if (event.target.className == 'branch') {
        event.preventDefault();
        return;
      }
    }, {passive: false});
    document.body.addEventListener('click', event => {
      if (event.target.className == 'branch') {
        event.preventDefault();
        return;
      }
      alert('click');
    }, {passive: false});
    window.addEventListener('resize', onResize);
    adjustScreen();
    resetCard();
  };
  const adjustScreen = () => {
    const appScreenElement = document.querySelector('#app-screen');
    if (appScreenElement.offsetWidth > appScreenElement.offsetHeight) {
      appScreenElement.classList.add('is-landscape');
    } else {
      appScreenElement.classList.remove('is-landscape');
    }
  };
  const resetCard = () => {
    const pathIdSeed = Math.random();
    const questionPhrase = new RabbitPhrase(dataset.questionTemplate, pathIdSeed);
    const answerPhrase = new RabbitPhrase(dataset.answerTemplate, pathIdSeed);
    const questionContentElement = document.querySelector('#question-content');
    questionContentElement.innerHTML = questionPhrase.html;
    addHintBalloons(questionContentElement, answerPhrase.chosenBranchTexts, questionContentElement.clientWidth);
    const answerContentElement = document.querySelector('#answer-content');
    answerContentElement.innerHTML = answerPhrase.html;
    addHintBalloons(answerContentElement, questionPhrase.chosenBranchTexts, answerContentElement.clientWidth);
    const statisticHtml = `（総パターン数：${questionPhrase.possiblePathCount}，パターンID：${questionPhrase.pathId}，問題番号：${dataset.changeCount++}）`;
    const statisticContentElement = document.querySelector('#statistic-content');
    statisticContentElement.innerHTML = statisticHtml;
  };
  const addHintBalloons = (targetContent, hintTextList) => {
    targetContent.style.width = '100%';
    const hintBalloonMarginRight = targetContent.offsetLeft;
    targetContent.style.width = '';
    const hintBalloonMaxWidth = targetContent.offsetWidth + targetContent.offsetLeft - hintBalloonMarginRight;
    const branchElements = targetContent.querySelectorAll('[data-branch-number]');
    for (const branchElement of branchElements) {
      const hintBalloonBodyElement = document.createElement('div');
      hintBalloonBodyElement.className = 'hint-balloon-body';
      const hintText = hintTextList[Number(branchElement.dataset.branchNumber)];
      hintBalloonBodyElement.innerText = hintText;
      branchElement.after(hintBalloonBodyElement);
      const hintBalloonTailElement = document.createElement('div');
      hintBalloonTailElement.className = 'hint-balloon-tail';
      hintBalloonBodyElement.after(hintBalloonTailElement);
      const hintBalloonTop = branchElement.offsetTop - hintBalloonBodyElement.offsetHeight;
      const hintBalloonLeft = branchElement.offsetLeft;
      const hintBalloonWidth = hintBalloonBodyElement.offsetWidth;
      const hintBalloonHeight = hintBalloonBodyElement.offsetHeight;
      const hintBalloonBodyMaxLeft = hintBalloonMaxWidth - hintBalloonWidth;
      const hintBalloonBodyMarginLeft = Math.min(0, hintBalloonBodyMaxLeft - hintBalloonLeft);
      hintBalloonBodyElement.style.left = `${hintBalloonLeft}px`;
      hintBalloonBodyElement.style.top = `${hintBalloonTop}px`;
      hintBalloonBodyElement.style.marginLeft = `${hintBalloonBodyMarginLeft}px`;
      hintBalloonTailElement.style.left = `${hintBalloonLeft}px`;
      hintBalloonTailElement.style.top = `${hintBalloonTop}px`;
      hintBalloonTailElement.style.width = `${hintBalloonWidth}px`;
      hintBalloonTailElement.style.height = `${hintBalloonHeight}px`;
    }
  };
  const onResize = event => {
    window.clearTimeout(onResize.timeoutId);
    onResize = window.setTimeout(adjustScreen, 1000);
  };
  window.addEventListener('DOMContentLoaded', main);
</script>
<style>
  * {
    box-sizing: border-box;
  }
  html {
    height: 100%;
    font-size: min(1rem, 5vmin);
    font-family: sans-serif;
  }
  body {
    height: 100%;
  }
  #app-screen {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  #lead-block {
    display: flex;
    justify-content: center;
    padding: 1.5rem;
    font-size: 1.5rem;
  }
  #q-and-a-block {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100%;
  }
  .is-landscape #q-and-a-block {
    flex-direction: row;
  }
  #question-block,
  #answer-block {
    display: flex;
    flex-grow: 1;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    padding: 2.5rem;
    font-size: 2rem;
  }
  #question-content,
  #answer-content {
    position: relative;
  }
  #statistic-block {
background: blue;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 2.5rem;
    padding: 0 1rem;
    font-size: .8rem;
  }
  #copyright-block {
background: green;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 1rem;
    height: 3rem;
    font-size: .8rem;
  }
  .branch {
    padding-left: .2em;
    padding-right: .2em;
    font-weight: bold;
  }
  .branch[data-branch-number="1"],
  .branch[data-branch-number="6"] {
    background-color: #F82F6666;
  }
  .branch[data-branch-number="2"],
  .branch[data-branch-number="7"] {
    background-color: #008ECF66;
  }
  .branch[data-branch-number="3"],
  .branch[data-branch-number="8"] {
    background-color: #70BE4766;
  }
  .branch[data-branch-number="4"],
  .branch[data-branch-number="9"] {
    background-color: #F55A2166;
  }
  .branch[data-branch-number="5"],
  .branch[data-branch-number="0"] {
    background-color: #F0EA3066;
  }
  .hint-balloon-body,
  .hint-balloon-tail {
    visibility: hidden;
    position: absolute;
    margin-top: -.4em;
  }
  .hint-balloon-body {
    white-space: nowrap;
    padding: .2em .4em;
    border: .1em solid gray;
    border-radius: .2em;
    background-color: white;
    font-weight: bold;
  }
  .hint-balloon-tail:before {
    position: absolute;
    bottom: -.75em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid gray;
    content: "";
  }
  .hint-balloon-tail:after {
    position: absolute;
    bottom: -.55em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid white;
    content: "";
  }
  .branch:hover + .hint-balloon-body,
  .branch:hover + .hint-balloon-body + .hint-balloon-tail,
  .branch:active + .hint-balloon-body,
  .branch:active + .hint-balloon-body + .hint-balloon-tail {
    visibility: visible;
  }
</style>
<div id="app-screen">
  <div id="lead-block">
    <div id="lead-content"></div>
  </div>
  <div id="q-and-a-block">
    <div id="question-block">
      <div id="question-content"></div>
    </div>
    <div id="answer-block">
      <div id="answer-content"></div>
    </div>
  </div>  
  <div id="statistic-block">
    <div id="statistic-content"></div>
  </div>
  <div id="copyright-block">
    <div id="copyright-content"></div>
  </div>
</div>
