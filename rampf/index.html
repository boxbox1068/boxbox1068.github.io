<!DOCTYPE html>
<meta charset="utf-8">
<title>鼠算式フレーズ練習帳</title>
<script type="module">
  import {QueryParser} from './js/query-parser.js';
  import {RabbitPhrase} from './js/rabbit-phrase.js';
  const elements = {};
  const dataset = {};
  const main = () => {
    for (const element of document.querySelectorAll('[id]')) {
      if (element.id) {
        const key = element.id.replace(/-(.)/g, (match, p1, offset, string) => {
          return p1.toUpperCase();
        });
        elements[key] = element;
      }
    }
    const queryParser = new QueryParser();
    dataset.lead = queryParser.getValue('lead', 'string', '');
    dataset.questionTemplate = queryParser.getValue('question', 'string', '');
    dataset.answerTemplate = queryParser.getValue('answer', 'string', '');
    dataset.animation = queryParser.getValue('animation', 'string', '').trim().toLowerCase();
    dataset.trainingCount = 0;

    // dummy
    {
      dataset.lead = 'あああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓあああdsふぁｓｄふぁｓ';
      dataset.questionTemplate = '^[私|あなた|彼|私たち]aaああskdfじゃkskdfじゃkskdfじゃkskdfじゃkskdfじゃkskdfじゃkskdfじゃksjdフィアsjフィオアウェウリおjqウィオエjフィdウィ絵おfジョイdジェ入りクェ雨fじゃsどいdファおddフィジャウィ絵おdリオ亜dジェイおrじゃいおうぇうりおうぇういおrじおせああは^^[車ああああああああああああああああああああああああああ|食べるdsfadfasfasdsdfasdfasdfasdfsdafasdfasdfasdfasdfasの|いたずらするの]が大好き。';
      dataset.answerTemplate = '^[I|You|He|We] lovaaaae^[||s|] ^^[cars|eating|playing triaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaacks].';
      dataset.animation = 'cover';
    }

    if (dataset.lead) {
      elements.leadContent.append(dataset.lead);
    }
    resetCard();
  };
  const resetCard = () => {
    const pathIdSeed = Math.random();
    const questionPhrase = new RabbitPhrase(dataset.questionTemplate, pathIdSeed);
    const answerPhrase = new RabbitPhrase(dataset.answerTemplate, pathIdSeed);
    elements.patternCount.innerHTML = questionPhrase.possiblePathCount;
    elements.patternId.innerHTML = questionPhrase.pathId;
    elements.trainingCount.innerHTML = dataset.trainingCount++;
    const addHintBalloons = (targetContent, hintTextList) => {
      const branchElements = targetContent.querySelectorAll('.branch');
      for (const branchElement of branchElements) {
        const branchNumber = Number(branchElement.dataset.branchNumber);
        const hintBalloonContentElement = document.createElement('span');
        hintBalloonContentElement.className = 'hint-balloon-content';
        hintBalloonContentElement.innerText = hintTextList[branchNumber];
        const hintBalloonWrapperElement = document.createElement('span');
        hintBalloonWrapperElement.className = 'hint-balloon-wrapper';
        hintBalloonWrapperElement.append(hintBalloonContentElement);
        branchElement.append(hintBalloonWrapperElement);
        const hintBalloonRight = branchElement.getClientRects()[0].left + hintBalloonWrapperElement.offsetWidth;
        const hintBalloonContentMarginLeft = Math.min(0, document.body.offsetWidth - hintBalloonRight);
        hintBalloonContentElement.style.marginLeft = `${hintBalloonContentMarginLeft}px`;
        branchElement.addEventListener('mouseenter', event => {
          const branchElement = event.target;
          const hintBalloonWrapperElement = branchElement.querySelector('.hint-balloon-wrapper');
          const branchRect = branchElement.getClientRects()[0];
          hintBalloonWrapperElement.style.top = `${branchRect.top}px`;
          hintBalloonWrapperElement.style.left = `${branchRect.left}px`;
          hintBalloonWrapperElement.style.animation = 'fadeIn 500ms';
        });
        branchElement.addEventListener('mouseleave', event => {
          const branchElement = event.target;
          const hintBalloonWrapperElement = branchElement.querySelector('.hint-balloon-wrapper');
          hintBalloonWrapperElement.style.animation = 'fadeOut 500ms';
        });
      }
    }
    const resetQuestion = () => {
      elements.questionWrapper.scrollTop = 0;
      elements.questionContent.innerHTML = questionPhrase.html;
      addHintBalloons(elements.questionContent, answerPhrase.chosenBranchTexts);
    };
    const uncoverQuestion = () => {
      elements.questionCover.style.visibility = 'hidden';
    };
    const resetAnswer = () => {
      elements.answerWrapper.scrollTop = 0;
      elements.answerContent.innerHTML = answerPhrase.html;
      addHintBalloons(elements.answerContent, questionPhrase.chosenBranchTexts);
    }
    const coverAnswer = () => {
      elements.answerCover.style.visibility = 'visible';
    };
    const enableContinueButton = () => {
      addOnetimeEventListener(elements.continueButton, 'click', showAnswer);
      elements.continueButton.innerHTML = '答えを表示';
    }
    if (dataset.animation == 'flip') {
      addOnetimeEventListener(elements.questionWrapper, 'animationend', target => {
        addOnetimeEventListener(elements.answerWrapper, 'animationend', target => {
          resetAnswer();
          coverAnswer();
          elements.answerWrapper.style.animation = 'flipB 250ms';
        });
        elements.answerWrapper.style.animation = 'flipA 250ms';
        resetQuestion();
        uncoverQuestion();
        addOnetimeEventListener(elements.questionWrapper, 'animationend', target => {
          enableContinueButton();
        });
        elements.questionWrapper.style.animation = 'flipB 250ms';
      });
      elements.questionWrapper.style.animation = 'flipA 250ms';
    } else if (dataset.animation == 'cover') {
      addOnetimeEventListener(elements.questionCover, 'animationend', target => {
        resetQuestion();
        addOnetimeEventListener(elements.questionCover, 'animationend', target => {
          uncoverQuestion();
        });
        elements.questionCover.style.animation = 'slideOutToLeft 250ms';
        addOnetimeEventListener(elements.answerCover, 'animationend', target => {
          resetAnswer();
          coverAnswer();
          enableContinueButton();
        });
        if (dataset.trainingCount > 1) {
          elements.answerCover.style.animation = 'slideInFromRight 250ms';
        } else {
          elements.answerCover.style.animation = 'dummySlide 0ms';
        }
      });
      if (dataset.trainingCount > 1) {
        elements.questionCover.style.animation = 'slideInFromLeft 250ms';
      } else {
        elements.questionCover.style.animation = 'dummySlide 0ms';
      }
    } else {
      resetQuestion();
      uncoverQuestion();
      resetAnswer();
      coverAnswer();
      enableContinueButton();
    }
  };
  const showAnswer = () => {
    const uncoverAnswer = () => {
      elements.answerCover.style.visibility = 'hidden';
    };
    const enableContinueButton = () => {
      addOnetimeEventListener(elements.continueButton, 'click', resetCard);
      elements.continueButton.innerHTML = '次の問題';
    };
    if (dataset.animation == 'flip') {
      addOnetimeEventListener(elements.answerWrapper, 'animationend', target => {
        uncoverAnswer();
        addOnetimeEventListener(elements.answerWrapper, 'animationend', target => {
          enableContinueButton();
        });
        elements.answerWrapper.style.animation = 'flipB 250ms';
      });
      elements.answerWrapper.style.animation = 'flipA 250ms';
    } else if (dataset.animation == 'cover') {
      addOnetimeEventListener(elements.answerCover, 'animationend', target => {
        uncoverAnswer();
        enableContinueButton();
      });
      elements.answerCover.style.animation = 'slideOutToRight 250ms';
    } else {
      uncoverAnswer();
      enableContinueButton();
    }
  };
  const addOnetimeEventListener = (target, listener, callback) => {
    const eventHandler = event => {
      target.removeEventListener(listener, eventHandler);
      callback && callback(target);
    }
    target.addEventListener(listener, eventHandler);
  }
  window.addEventListener('DOMContentLoaded', main);
</script>
<style>
  :root {
    --background-color: #ccc;
    --panel-color: #fff;
    font-size: 4vmin;
    font-family: sans-serif;
  }
  * {
    box-sizing: border-box;
    overflow: hidden;
    animation-fill-mode: forwards;
  }
  body {
    display: grid;
    grid-template:
      "lead lead" min-content
      "question answer" 1fr
      "controller controller" min-content
      "statistic copyright" min-content
      / 50% 50%;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: var(--background-color);
  }
  @media screen and (orientation: portrait) {
    body {
      grid-template:
        "lead" min-content
        "question" 1fr
        "answer" 1fr
        "controller" min-content
        "statistic" min-content
        "copyright" min-content
        / 100%;
    }
  }
  #lead-wrapper {
    grid-area: lead;
    min-height: 2rem;
    max-height: 20vh;
    padding: .5rem 1rem;
    overflow-y: auto;
  }
  #lead-content {
    font-size: 1.25rem;
    overflow-wrap: break-word;
    line-height: 1.5em;
  }
  #question-wrapper {
    grid-area: question;
    margin: .5rem;
    margin-left: 0;
  }
  #answer-wrapper {
    grid-area: answer;
    margin: .5rem;
    margin-right: 0;
  }
  #question-wrapper,
  #answer-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: .5rem 1rem;
    overflow-y: auto;
    background-color: var(--panel-color);
  }
  #question-background,
  #answer-background,
  #question-cover,
  #answer-cover {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    font-weight: bold;
    font-size: 10rem;
  }
  #question-background:before,
  #question-cover:before {
    content: "Q";
  }
  #answer-background:before,
  #answer-cover:before {
    content: "A";
  }
  #question-background,
  #answer-background {
    background-color: white;
    color: lightgray;
  }
  #question-cover,
  #answer-cover {
    background-color: purple;
    color: black;
  }
  #question-content,
  #answer-content {
    position: relative;
    margin: auto;
    font-size: 1.5rem;
    overflow-wrap: break-word;
    line-height: 1.5em;
  }
  #controller-wrapper {
    grid-area: controller;
    padding: .5rem 1rem;
    text-align: right;
  }
  #play-audio-button,
  #auto-play-audio-checkbox,
  #continue-button {
    font-size: 1.5rem;
  }
  #statistic-wrapper {
    grid-area: statistic;
    padding: .5rem 1rem;
    font-size: .75rem;
  }
  #copyright-wrapper {
    grid-area: copyright;
    padding: .5rem 1rem;
    font-size: .75rem;
    text-align: right;
  }
  .branch {
    font-weight: bold;
  }
  .branch[data-branch-number="1"],
  .branch[data-branch-number="6"] {
    background-color: #F82F6666;
  }
  .branch[data-branch-number="2"],
  .branch[data-branch-number="7"] {
    background-color: #008ECF66;
  }
  .branch[data-branch-number="3"],
  .branch[data-branch-number="8"] {
    background-color: #70BE4766;
  }
  .branch[data-branch-number="4"],
  .branch[data-branch-number="9"] {
    background-color: #F55A2166;
  }
  .branch[data-branch-number="5"],
  .branch[data-branch-number="0"] {
    background-color: #F0EA3066;
  }
  .hint-balloon-wrapper {
    --hint-balloon-font-size: 1em;
    --hint-balloon-height: calc(var(--hint-balloon-font-size) * 1.6);
    --hint-balloon-background-color: #fff;
    --hint-balloon-border-color: #999;
    --hint-balloon-border-width: .2rem;
    display: block;
    visibility: hidden;
    position: fixed;
    height: var(--hint-balloon-height);
    margin-top: calc(var(--hint-balloon-height) * -1 - var(--hint-balloon-border-width));
    overflow: visible;
    font-weight: bold;
    font-size: var(--hint-balloon-font-size);
  }
  .hint-balloon-wrapper:before {
    display: block;
    position: absolute;
    top: 100%;
    left: calc(var(--hint-balloon-border-width) * 2);
    border: calc(var(--hint-balloon-border-width) * 2) solid transparent;
    border-top: calc(var(--hint-balloon-border-width) * 4) solid var(--hint-balloon-border-color);
    content: "";
  }
  .hint-balloon-wrapper:after {
    display: block;
    position: absolute;
    top: calc(100% - .2rem * 2);
    left: calc(var(--hint-balloon-border-width) * 2);
    border: calc(var(--hint-balloon-border-width) * 2) solid transparent;
    border-top: calc(var(--hint-balloon-border-width) * 4) solid var(--hint-balloon-background-color);
    content: "";
  }
  .hint-balloon-content {
    display: flex;
    align-items: center;
    height: 100%;
    padding: 0 calc(var(--hint-balloon-border-width) * 2);
    border: var(--hint-balloon-border-width) solid var(--hint-balloon-border-color);
    background-color: var(--hint-balloon-background-color);
    white-space: nowrap;
  }
  .branch:hover .hint-balloon-wrapper {
    visibility: visible;
  }
  @keyframes dummySlide {
    0% {
    }
    100% {
    }
  }
  @keyframes slideInFromLeft {
    0% {
      visibility: visible;
      left: -100%;
    }
    100% {
      left: 0;
    }
  }
  @keyframes slideOutToLeft {
    0% {
      visibility: visible;
      left: 0;
    }
    100% {
      left: -100%;
    }
  }
  @keyframes slideInFromRight {
    0% {
      visibility: visible;
      left: 100%;
    }
    100% {
      left: 0;
    }
  }
  @keyframes slideOutToRight {
    0% {
      visibility: visible;
      left: 0;
    }
    100% {
      left: 100%;
    }
  }
  @keyframes flipA {
    0% {
      transform: rotateX(0);
    }
    100% {
      transform: rotateX(90deg);
    }
  }
  @keyframes flipB {
    0% {
      transform: rotateX(-90deg);
    }
    100% {
      transform: rotateX(0);
    }
  }
  @keyframes fadeIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }
  .fadeOut {
    animation: fadeOut 500ms;
  }
  @keyframes fadeOut {
    0% {
      visibility: visible;
      opacity: 1;
    }
    100% {
      visibility: hidden;
      opacity: 0;
    }
  }
</style>
<div id="lead-wrapper">
  <div id="lead-content"></div>
</div>
<div id="question-wrapper">
  <div id="question-background"></div>
  <div id="question-content"></div>
  <div id="question-cover"></div>
</div>
<div id="answer-wrapper">
  <div id="answer-background"></div>
  <div id="answer-content"></div>
  <div id="answer-cover"></div>
</div>
<div id="controller-wrapper">
  <div id="controller-content">
    <button id="play-audio-button">音声再生</button><input type="checkbox" id="auto-play-audio-checkbox">
    <button id="continue-button">次の問題</button>
  </div>
</div>
<div id="statistic-wrapper">
  <div id="statistic-content">
    <span>（総パターン数：<span id="pattern-count"></span>，パターンID：<span id="pattern-id"></span>，練習回数：<span id="training-count"></span>）</span>
  </div>
</div>
<div id="copyright-wrapper">
  <div id="copyright-content">
    <b>鼠算式フレーズ練習帳</b> &copy; 2021 しかく<a href="https://twitter.com/shikaku1068">@shikaku1068</a>
  </div>
</div>
