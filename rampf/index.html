<!DOCTYPE html>
<meta charset="utf-8">
<title>鼠算式フレーズ練習帳</title>
<script type="module">
  import {QueryParser} from './js/query-parser.js';
  import {RabbitPhrase} from './js/rabbit-phrase.js';
  const dataset = {};
  const main = () => {
    const queryParser = new QueryParser();
    dataset.lead = queryParser.getValue('lead', 'string', '');
    dataset.questionTemplate = queryParser.getValue('question', 'string', '');
    dataset.answerTemplate = queryParser.getValue('answer', 'string', '');
    dataset.changeCount = 0;

    // dummy
    {
      dataset.lead = '"A love B."';
      dataset.questionTemplate = '^[私|あなた|彼|私たち]は^^[車|食べるの|いたずらするの]が大好き。';
      dataset.answerTemplate = '^[I|You|He|We] love^[||s|] ^^[cars|eating|playing tricks].';
    }



    initializeScreen();
  };
  const initializeScreen = () => {
    if (dataset.lead) {
      const leadPanelElement = document.querySelector('#lead-panel');
      leadPanelElement.append(dataset.lead);
    }
    const copyrightPanelElement = document.querySelector('#copyright-panel');
    copyrightPanelElement.innerHTML = '<small><b>鼠算式フレーズ練習帳</b> &copy; 2021 しかく<a href="https://twitter.com/shikaku1068">@shikaku1068</a></small>';
    document.body.addEventListener('touchmove', event => {
      if (event.target.className == 'branch') {
        event.preventDefault();
        return;
      }
    }, {passive: false});
    document.addEventListener('click', event => {
      if (event.target.className == 'branch') {
        event.preventDefault();
        return;
      }
      alert('click');
    }, {passive: false});
    resetCard();
  };
  const resetCard = () => {
    const pathIdSeed = Math.random();
    const questionPhrase = new RabbitPhrase(dataset.questionTemplate, pathIdSeed);
    const answerPhrase = new RabbitPhrase(dataset.answerTemplate, pathIdSeed);
    const questionPanelElement = document.querySelector('#question-panel');
    questionPanelElement.innerHTML = questionPhrase.html;
    addHintBalloon(questionPanelElement, answerPhrase.chosenBranchTexts, questionPanelElement.clientWidth);
    const answerPanelElement = document.querySelector('#answer-panel');
    answerPanelElement.innerHTML = answerPhrase.html;
    addHintBalloon(answerPanelElement, questionPhrase.chosenBranchTexts, answerPanelElement.clientWidth);
    const statisticText = `（総パターン数：${questionPhrase.possiblePathCount}，パターンID：${questionPhrase.pathId}，出題数合計：${dataset.changeCount++}）`;
    const statisticPanelElement = document.querySelector('#statistic-panel');
    statisticPanelElement.innerText = statisticText;
  };
  const addHintBalloon = (targetPanel, hintTextList, hintBalloonElementMaxRight) => {
    const branchElements = targetPanel.querySelectorAll('[data-branch-number]');
    for (const branchElement of branchElements) {
      const branchNumber = Number(branchElement.dataset.branchNumber);
      branchElement.append(document.createTextNode('\u200b'));
      const hintBalloonElement = document.createElement('div');
      hintBalloonElement.className = 'hint-balloon';
      hintBalloonElement.innerText = hintTextList[branchNumber];
      branchElement.append(hintBalloonElement);
      const hintBalloonElementRight = branchElement.offsetLeft + hintBalloonElement.offsetWidth;
      const hintBalloonElementOffsetX = Math.min(hintBalloonElementMaxRight - hintBalloonElementRight, 0);
      const hintBalloonElementLeft = branchElement.offsetLeft + hintBalloonElementOffsetX;
      hintBalloonElement.style.left = `${hintBalloonElementLeft}px`;
      const hintBalloonElementHeight = hintBalloonElement.offsetHeight;
      const hintBalloonElementTop = branchElement.offsetTop - hintBalloonElementHeight;
      hintBalloonElement.style.top = `${hintBalloonElementTop}px`;
      const hintBalloonTailElement = document.createElement('div');
      hintBalloonTailElement.className = 'hint-balloon-tail';
      hintBalloonTailElement.style.marginLeft = `${- hintBalloonElementOffsetX}px`;
      hintBalloonElement.append(hintBalloonTailElement);
    }
  };
  window.addEventListener('DOMContentLoaded', main);
</script>
<style>

  * {
//    overflow: hidden;
    box-sizing: border-box;
  }
  html {
    height: 100%;
    width: 100%;
    font-size: min(1rem, 5vmin);
    font-family: sans-serif;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    margin: 0;
  }
  #app-container {
    display: flex;
    height: 100%;
    width: 100%;
    flex: 1 1 auto;
    flex-direction: column;
  }
  #lead-frame {
    display: flex;
    padding: 1.5rem;
    justify-content: center;
    font-size: 1.5rem;
  }
  #question-frame,
  #answer-frame {
    display: flex;
    flex: 1 1 auto;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    padding: 3rem;
  }
  #question-panel,
  #answer-panel {
    position: relative;
  }
  #statistic-frame {
    display: flex;
    padding: .4rem 1rem;
    justify-content: flex-start;
  }
  #copyright-frame {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: .4rem 1rem;
  }
  .hint-balloon {
    visibility: hidden;
    position: absolute;
    white-space: nowrap;
    padding: .2em .4em;
    border: .1em solid gray;
    border-radius: .4em;
    background-color: white;
    font-weight: bold;
    margin-top: -.2em;
  }
  .hint-balloon-tail {
    position: absolute;
    left: 0;
    top: 100%;
  }
  .hint-balloon-tail:before {
    position: absolute;
    bottom: -.75em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid gray;
    content: "";
  }
  .hint-balloon-tail:after {
    position: absolute;
    bottom: -.55em;
    left: .25em;
    border: .25em solid transparent;
    border-top: .5em solid white;
    content: "";
  }
  .branch:hover .hint-balloon,
  .branch:active .hint-balloon {
    visibility: visible;
  }

    .branch {
    padding-right: .1em;
    padding-left: .1em;
    font-weight: bold;
  }
  .branch[data-branch-number="1"],
  .branch[data-branch-number="6"] {
    background-color: #F82F6666;
  }
  .branch[data-branch-number="2"],
  .branch[data-branch-number="7"] {
    background-color: #008ECF66;
  }
  .branch[data-branch-number="3"],
  .branch[data-branch-number="8"] {
    background-color: #70BE4766;
  }
  .branch[data-branch-number="4"],
  .branch[data-branch-number="9"] {
    background-color: #F55A2166;
  }
  .branch[data-branch-number="5"],
  .branch[data-branch-number="0"] {
    background-color: #F0EA3066;
  }

</style>
<div id="app-container">
  <div id="lead-frame">
    <div id="lead-panel"></div>
  </div>
  <div id="question-frame">
    <div id="question-panel"></div>
  </div>
  <div id="answer-frame">
    <div id="answer-panel"></div>
  </div>
  <div id="statistic-frame">
    <div id="statistic-panel"></div>
  </div>
  <div id="copyright-frame">
    <div id="copyright-panel"></div>
  </div>
</div>
