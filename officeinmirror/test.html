<!DOCTYPE html>
<meta charset="utf-8">
<title>test</title>
<script>
if ('serviceWorker' in navigator) {
  alert(location.href);
  navigator.serviceWorker.register(location.href, { scope: '/' })
  .then(function(reg) {
    console.log('登録に成功しました。 Scope は ' + reg.scope);
  }).catch(function(error) {
    console.log('登録に失敗しました。' + error);
  });
}
</script>
