<!DOCTYPE html>
<style>
  html, body {
    height: 100vh;
    margin: 1rem;
    font-size: 1.2rem;
  }
  h1, div {
    margin: 0;
  }
  #exec-button {
    position: absolute;
    display: block;
    width: calc(100vw - 2rem);
    height: 40vh;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5vmin;
  }
</style>
<script>
  const main = () => {
    document.querySelector('#exec-button').addEventListener('click', event => {
      navigator.clipboard.readText().then(
        clipboardText => {
          navigator.clipboard.writeText(clipboardText).then(
            () => {
              alert('Succeeded!');
            },
            () => {
              alert('Error: Unable to write text to clipboard.')
            }
          );
        },
        () => {
          alert('Error: Unable to read text from clipboard.');
        }
      );
    }, false);
  };
  window.addEventListener('DOMContentLoaded', main);
</script>
<body>
  <h1>Clipboard Text Unformatter</h1>
  <div>You can modify your clipboard text to be free from Rich Text Format (RTF) by clicking the button below.</div>
  <div>If asked for permission to "paste" after clicking the button, please allow it.</div>
  <button id="exec-button">
    <span>Unformat your clipboard text</span>
  </button>
</body>
